{% load i18n %}

{% if query %}
	<p>{% trans "Recherche" %}: <strong>{{ query }}</strong></p>
	<p>{{ title }}</p>

	{% if items %}

    	{% for item in items %}
        <dl class="my-6">
            <dt class="font-semibold">{{ item.title }}</dt>
            <dd>{{ item.definition }}</dd>
        </dl>
    	{% endfor %}

	{% endif %}
{% else %}
    {% include 'help/lexique.html' %}
{% endif %}
