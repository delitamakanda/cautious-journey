{% extends "help/base.html" %}
{% load i18n %}

{% block content %}

<form id="form" role="form" action="{% url 'helpcenter:search' %}" method="post">
    {% csrf_token %}
    <input name="search"
           id="search"
           type="search"
           class="appearance-none block w-full bg-white text-teal-700 border border-teal-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-teal-500"

           placeholder="Rechercher une dÃ©finition"
           ic-post-to="{% url 'helpcenter:search-ajax-submit' %}"
           ic-trigger-on="keyup changed"
           ic-trigger-delay="300ms"
           ic-target="#search-result-container"
           required pattern="\S+.*" />
</form>

<div id="search-result-container">

    {% include 'help/lexique.html' %}

</div>



{% endblock %}
