{% load i18n %}

{% for letter in 'abcdefghijklmnopqrstuvwxyz' %}
    <a href="{% url 'helpcenter:browse_by_title' initial=letter %}"
       class="block mt-4 lg:inline-block lg:mt-0 text-teal hover:text-teal-darker mr-4"
    {% if initial == letter %}class="active"{% endif%}>
        {{ letter|upper }}
    </a>
{% endfor %}

{% for word in words %}
    <dl class="my-6">
        <dt class="font-semibold">{{ word.title }}</dt>
        <dd>{{ word.definition }}</dd>
    </dl>
{% empty %}
    <p>{% trans "Pas de d√©finitions." %}</p>
{% endfor %}
