{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}{% endblock %}

{% block content %}
<div class="w-full">
  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" novalidate>
      <section class="content">
          <h2>{% trans 'Vous avez oubli√© votre mot de passe' %} ?</h2>
          {% csrf_token %}
          <div class="mb-4">
              {{ form.as_p }}
          </div>
          <div class="actions">
              <div class="flex items-center justify-between">
                  <button type="submit" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded">{% trans 'Changer le mot de passe' %}</button>
              </div>
          </div>
    </section>
  </form>
</div>
{% endblock %}
